<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <!-- Script -->
  <script src="script/script.js" defer></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <h1 class="sr-only">Coding Bootcamp Testimonials Slider</h1>

    <div class="slider">
      <!-- Src filled by JS-->
      <img 
      src=""
      alt="testimonial photo"
      class="testimonial_img">
      <div class="arrows">
        <button aria-label="back-image" class="btn_back">
          <img 
          src="images/icon-prev.svg" 
          alt="back"
          class="arrow_left">
        </button>
        <button aria-label="forward-image" class="btn_forward">
          <img 
          src="images/icon-next.svg" 
          alt="back"
          class="arrow_right">
        </button>
      </div>
    </div>

    <div class="review">
      <!-- Text filled by JS-->
      <p class="review_text"></p>
      <div class="testimonial_info">
        <!-- Text filled by JS-->
        <p class="name"></p>
        <!-- Text filled by JS-->
        <p class="job"></p>
      </div>
    </div>
  </main>


</body>
</html>
